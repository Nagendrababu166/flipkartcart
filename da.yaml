apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: well-deployment-gg
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginxgg
    spec:
      containers:
      - name: nginx
        image: nginx:latest-gg
        ports:
        - containerPort: 80
